<div class="container" style="width: 100%;padding: 0px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner">

      <div class="item active">
        <img src="/assets/images/entertainment4.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/images/entertainment6.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/images/enjoying.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>

    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container"><br>

  <h2>Web Series</h2>
  <mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let movie of webSeries;">
      <mat-card class="example-card" >
        <mat-card-header>
        </mat-card-header>
        <img mat-card-image src="assets/images/{{ movie.image }}" alt="{{ movie.title }}" style="height: 160px;">
        <mat-card-actions>
          <div class="row">
            <div class="col-md-7">
              <mat-card-title>{{ movie.title }}</mat-card-title>
            </div>
            <div class="col-md-5">
              <ngb-rating [max]="5" [(rate)]="movie.rating" [readonly]="true"></ngb-rating>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list><br>

  <h2>Thriller Movies</h2>
  <mat-grid-list cols="4" rowHeight="2:2">
    <mat-grid-tile *ngFor="let movie of movies;">
      <mat-card class="example-card">
        <img mat-card-image src="assets/images/{{ movie.image }}" alt="{{ movie.title }}" style="height: 160px;">
        <mat-card-actions>
          <div class="row">
            <div class="col-md-7">
              <mat-card-title>{{ movie.title }} - {{ movie.certificate }}</mat-card-title>
            </div>
            <div class="col-md-5">
              <ngb-rating [max]="5" [(rate)]="movie.rating" [readonly]="true"></ngb-rating>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list><br>

  <h2>TV Shows</h2>
  <mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let movie of tvShows;">
      <mat-card class="example-card" >
        <mat-card-header>
        </mat-card-header>
        <img mat-card-image src="assets/images/{{ movie.image }}" alt="{{ movie.title }}" style="height: 160px;">
        <mat-card-actions>
          <div class="row">
            <div class="col-md-7">
              <mat-card-title>{{ movie.title }}</mat-card-title>
            </div>
            <div class="col-md-5">
              <ngb-rating [max]="5" [(rate)]="movie.rating" [readonly]="true"></ngb-rating>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list><br>

</div>
